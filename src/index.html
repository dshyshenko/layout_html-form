<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="group">
        <legend>Personal information</legend>
        <label>
          Surname:
          <input
            type="text"
            name="surname"
            id="surname"
            autocomplete="off"
          >
        </label>
        <label class="field">
          Name:
          <input
            type="text"
            name="name"
            id="name"
            autocomplete="off"
          >
        </label>
        <label class="field">
          How old are You?
          <input
            type="number"
            name="old"
            id="old"
            min="1"
            max="100"
            value="12"
          >
        </label>
        <label class="field">
          Full date of birth:
          <input
            type="date"
            name="fullDate"
          >
        </label>
        <label>
          I accept the term of the agreement
          <input
            type="checkbox"
            name="accept"
            id="acceptOfAgreement"
          >
        </label>
      </fieldset>
      <fieldset class="group">
        <legend>Registration</legend>

        <label class="email">
            E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
          >
        </label>
        <label>
            Password:
          <input
            class="pass"
            type="password"
            name="pass"
          >
        </label>
      </fieldset>
      <fieldset class="group">
        <legend>An interesting fact about you!</legend>
         Do you love cats?
        <label>
          <input
              type="radio"
              name="yes"
              value="y"
          >
            Yes
        </label>
        <label for="no">
          <input
            type="radio"
            name="no"
            value="n"
          >
          No
        </label>
        <label class="field">
            What is your favorite color?
          <input
            type="color"
            name="lovecolor"
          >
        </label>
        <label class="field">
            What time do you go to bed?
          <input
            type="time"
            name="time"
          >
        </label>
        <label class="field">
            What are your favorite brand of cars?
          <select
              name="cars"
              multiple
              required
            >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label >
            How do you rate our work?
          <input
            type="range"
            name="ratework"
            id="rateOurWorks"
            value="0"
          >
        </label>
      </fieldset>
      <fieldset class="group">
        <legend>Additional info:</legend>
        <label class="comment">
            Comments:
          <textarea
            name="comments"
            autocomplete="off">
          </textarea>
        </label>
        <label >
          Would you recommend us?
          <select name="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
